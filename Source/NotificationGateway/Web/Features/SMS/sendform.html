<template>
    <require from="./sendform.scss"></require>
    <section class="sendform">
        <h3>Send new message:</h3>
        <form submit.delegate="sendmessage()">
            <input type="tel" placeholder="Sender number" value.bind="sender" />
            <input type="text" placeholder="Message" value.bind="text" />
            <button type="submit">Send</button>
        </form>
    </section>
</template>
