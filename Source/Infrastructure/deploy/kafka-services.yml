---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  labels:
    app: kafka
spec:
  ports:
  - port: 9092
    name: kafka-port
    protocol: TCP
  selector:
    app: kafka
    id: "1"
    name: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-manager-service
  labels:
    app: kafka
spec:
  type: LoadBalancer
  ports:
  - port: 9000
    name: kafka-port
    protocol: TCP
  selector:
    app: kafka
    name: kafka-manager
---
apiVersion: v1
kind: Service
metadata:
  name: zoo1
  labels:
    app: kafka
spec:
  ports:
  - name: client
    port: 2181
    protocol: TCP
  - name: follower
    port: 2888
    protocol: TCP
  - name: leader
    port: 3888
    protocol: TCP
  selector:
    app: kafka
    name: zookeeper
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt-bridge
  labels:
    app: kafka
spec:
  type: LoadBalancer
  ports:
  - port: 1883
    name: mqtt-bridge-port
    protocol: TCP
  selector:
    app: kafka
    name: mqtt-bridge
