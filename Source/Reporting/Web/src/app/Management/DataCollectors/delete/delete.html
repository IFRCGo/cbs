<a (click)="openModal(template)">Delete</a>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{ 'REGISTER.related.delete' | translate }}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>{{ 'REGISTER.related.delete_text' | translate }} {{user.fullName}}?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-outline-primary" (click)="deleteUser(user.id)">Delete</button>
    </div>
</ng-template>
