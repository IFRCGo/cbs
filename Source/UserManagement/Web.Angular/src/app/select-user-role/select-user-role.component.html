<h3> SELECT USER ROLE COMPONENT</h3>
<div class="user-select-container">
    <a *ngFor="let link of links" [routerLink]="['/add-user', link.href]" routerLinkActive="active">
        <button type="button" class="btn btn-primary" (click)="selectUserType('systemCoordinator')">
            {{link.label}}
        </button>
    </a>

</div>
