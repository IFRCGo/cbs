<div class="select-user-role">
    <a href="/" class="select-user-role__back-button">
        <button class="btn btn-primary select-user-role__back-button">Back</button>
    </a>
    <h1 class="select-user-role__header">Select User Role</h1>
    <a *ngFor="let link of links" [routerLink]="['/add-user', link.href]" routerLinkActive="active">
        <button class="btn btn-primary select-user-role__link">
            {{link.label}}
        </button>
    </a>

</div>
