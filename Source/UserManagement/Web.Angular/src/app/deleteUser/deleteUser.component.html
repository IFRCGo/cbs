<a (click)="openModal(template)">Delete</a>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Delete user</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete {{user.firstName}} {{user.lastName}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-outline-primary" (click)="deleteUser(user.id)">Delete</button>
    </div>
</ng-template>
