<button class="btn btn-primary" (click)="open()">
    Export Data Collectors
</button>
<ngx-smart-modal #modalExportDataCollectors identifier="modalExportDataCollectors" [backdrop]="false">
    <h2>Export Data Collectors</h2>
    <!--<form ngNoForm *ngIf="modalExportDataCollectors.hasData()" [action]="exportBackendUrl" method="get">!-->
        <form ngNoForm [action]="exportBackendUrl" method="get">
        <table>
            <tr>
                <td>Format:</td>
                <td>
                    <input type="radio" id="formatExcel" name="format" value="excel" checked>
                    <label for="formatExcel">Excel</label>

                    <input type="radio" id="formatCSV" name="format" value="csv">
                    <label for="formatCSV">CSV</label>
                </td>
            </tr>
        </table>
        <div class="actions">
            <button (click)="modalExportDataCollectors.close()">Cancel</button>
            <button type="submit">Export</button>
        </div>
    </form>
</ngx-smart-modal>
